<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cereal Cat Loop</title>
    <link rel="stylesheet" href="main.css">
    <script
      src="https://code.jquery.com/jquery-2.2.4.min.js"
      integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="

        <img src="https://slack-imgs.com/?c=1&url=http%3A%2F%2Fstatic.fjcdn.com%2Fgifs%2FCat%2Bloop%2Bo%2Bo_e0d9aa_4794492.gif" alt="cat tape chase">
      </div>
      <div class="cereal-item" id="cat-type">
          <h3>Cat decisions</h3>
          <img src="http://66.media.tumblr.com/905d0cdfe70b791144fe4eb7f92d140c/tumblr_inline_o8ptncTH991t9bsnt_500.gif" alt="">
      </div>
      <div class ="cereal-item" id ="cucumber">
          <h3> Cats scared of cucumbers </h3>
          <img src ="https://media.giphy.com/media/cYmGBt2TBiOCA/giphy.gif">
      </div>
      <div class = "cereal-item" id = "cat-falll">
        <img src = "http://meowgifs.com/wp-content/uploads/2014/02/bad-jump.gif">
      </div>
      <div id="skake_dude">
        <h3>after class !!</h>
        <img src="https://thumb1.shutterstock.com/display_pic_with_logo/2381402/404191633/stock-vector-cool-vector-hipster-man-character-with-beard-and-takeaway-coffee-riding-longboard-skateboard-404191633.jpg">
      </div>

        <img src="https://media.giphy.com/media/xT1XGKfc0gwXshqA80/giphy.gif">
      </div>
      <div class="cereal-item" id="cat-funny">
        <img src="https://media.giphy.com/media/iU2yJX5YKI9pe/giphy.gif">
      </div>
      <div id="kitties">
        <img src="cat.png">
        <h1>Looping cats</h1>
      </div>
      <div class="cereal-item" id="catLooping"></div>
    </div>
    <div class="cat-facts">
      <h2>Cat Facts</h2>
      <p>Subscribe to cat facts!</p>
      <form class="subscribe-form">
        <input type="email" name="email" value="" placeholder="your email">
        <input type="submit" value="Subscribe">
      </form>
    </div>

</html>
